<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2><strong>Register</strong></h2>
                    <p class="w-lg-50">Daftar untuk mengikuti event Pudding Fest 2022 pada tautan berikut</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="text" placeholder="Name" id="username"></div>
                                <div class="mb-3"><input class="form-control" type="text" placeholder="Phone number" id="phonenumber"></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" id="email"></div>
                                <div class="alert alert-danger" id="name_minimum" role="alert">
                                    Name must be > 3 characters
                                </div>
                                <div class="alert alert-danger" id="phone_minimum" role="alert">
                                    2 digit pertama harus 08 dan tidak lebih dari 14 digit
                                </div>
                                <div class="alert alert-danger" id="email_minimum" role="alert">
                                    harus ada karakter @
                                </div>
                                <div class="alert alert-danger" id="drop_minimum" role="alert">
                                    Pilih event
                                </div>
                                
                                <div class="mb-3">
                                    <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="width: 206.031px;">Event</button>
                                        <div class="dropdown-menu"><a class="dropdown-item" href="#">Pembukaan</a><a class="dropdown-item" href="#">Pameran</a><a class="dropdown-item" href="#">Doorprize</a></div>
                                    </div>
                                </div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100 submit" type="submit">Register</button></div>
                                <a class="text-muted" href="index.html">Butuh Bantuan?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
